<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            Rock Paper Scissor
        </nav>
    </header>
    <main class="choices">
        <div class="border choice" id="rock"><img src="images/rock.png" alt=""></div>
        <div class="border choice" id="paper"><img src="images/paper.png" alt=""></div>
        <div class="border choice" id="scissor"><img src="images/scissors.png" alt=""></div>
    </main>
    <div class="selected-choice">
        <div class="u-s-c"><img src="" alt="" class="user-selected-choice"></div>
        <div class="c-s-c"></div>
    </div>
    <div class="score-board">
        <div class="user-score score">
            <span class="curr-user-score initial-score">0</span>
            <sapn class="user">Your Score</sapn>
        </div>
        <div class="computer-score score">
            <span class="curr-computer-score initial-score">0</span>
            <span class="computer">Computer Score</span>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg">Play Game</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
